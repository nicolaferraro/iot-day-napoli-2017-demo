<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IoT Day - BigData on Kubernetes</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="Iot">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Iot Day - BigData on Kubernetes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Iot</h1>
        <p>This is a iot device simulator.</p>
    </div>
</div>

<div class="container" ng-controller="IotController">

    <div class="row">

        <div class="col-sm-6">
            <label for="devices">Number of Standard Devices</label>
            <div class="form-group">
                <div id="devices" class="btn-group" role="group">
                    <button type="button" data-ng-click="updateDevices(-1)" class="btn btn-danger">-</button>
                    <button type="button" style="width: 10em" class="btn btn-default">{{devices}}</button>
                    <button type="button" data-ng-click="updateDevices(1)" class="btn btn-success">+</button>
                </div>
            </div>

            <label for="mean-temperature">Mean Temperature</label>
            <div class="form-group">
                <div id="mean-temperature" class="btn-group" role="group">
                    <button type="button" data-ng-click="updateMeanTemperature(-0.5)" class="btn btn-danger">-</button>
                    <button type="button" style="width: 10em" class="btn btn-default">{{meanTemperature | number : 1}} °C</button>
                    <button type="button" data-ng-click="updateMeanTemperature(0.5)" class="btn btn-success">+</button>
                </div>
            </div>

            <label for="temperature-stddev">Temperature Std Dev</label>
            <div class="form-group">
                <div id="temperature-stddev" class="btn-group" role="group">
                    <button type="button" data-ng-click="updateTemperatureStdDev(-0.5)" class="btn btn-danger">-</button>
                    <button type="button" style="width: 10em" class="btn btn-default">{{temperatureStdDev | number : 1}} °C</button>
                    <button type="button" data-ng-click="updateTemperatureStdDev(0.5)" class="btn btn-success">+</button>
                </div>
            </div>

            <label for="non-devices">Number of Defective Devices</label>
            <div class="form-group">
                <div id="non-devices" class="btn-group" role="group">
                    <button type="button" data-ng-click="updateDefectiveDevices(-1)" class="btn btn-danger">-</button>
                    <button type="button" style="width: 10em" class="btn btn-default">{{defectiveDevices}}</button>
                    <button type="button" data-ng-click="updateDefectiveDevices(1)" class="btn btn-success">+</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <label for="avg" data-ng-show="avg.length > 0">Average Temperature</label>
            <ul id="avg" style="background-color: #000; color: #FFF">
                <li style="list-style: none; padding-left: 0" data-ng-repeat="line in avg">
                    <span style="font-weight: bold" data-ng-show="$index == avg.length - 1">{{line}}</span>
                    <span style="font-style: italic" data-ng-hide="$index == avg.length - 1">{{line}}</span>
                </li>
            </ul>
            <label for="favg" data-ng-show="favg.length > 0">Fixed Average Temperature</label>
            <ul id="favg" style="background-color: #000; color: #FFF">
                <li style="list-style: none; padding-left: 0" data-ng-repeat="line in favg">
                    <span style="font-weight: bold" data-ng-show="$index == favg.length - 1">{{line}}</span>
                    <span style="font-style: italic" data-ng-hide="$index == favg.length - 1">{{line}}</span>
                </li>
            </ul>
            <label for="action" data-ng-show="action.length > 0">Do Action</label>
            <ul id="action" style="background-color: #000; color: #FFF">
                <li style="list-style: none; padding-left: 0" data-ng-repeat="line in action">
                    <span style="font-weight: bold" data-ng-show="$index == action.length - 1">{{line}}</span>
                    <span style="font-style: italic" data-ng-hide="$index == action.length - 1">{{line}}</span>
                </li>
            </ul>
        </div>

    </div>

    <hr>

    <footer>
        <p>&copy; 2017 Red Hat, Inc.</p>
    </footer>
</div> <!-- /container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
